<div class="row">
  <div class="col-sm-12">
    <div class="box-panel">
      <div class="box-panel-header">
        <h3>{{'SUMMARY_CREDITS' | translate}}</h3>
      </div>
      <div class="box-panel-content with-out-padding">
        <ngx-charts-line-chart
          [view]="ipcList.view"
          [scheme]="ipcList.scheme"
          [xAxisTickFormatting]="formatDate"
          [results]="ipcList.results"
          [gradient]="ipcList.gradient"
          [xAxis]="ipcList.xAxis"
          [yAxis]="ipcList.yAxis"
          [roundDomains]="true"
          [legend]=""
          [showXAxisLabel]="ipcList.showXAxisLabel"
          [showYAxisLabel]="ipcList.showYAxisLabel"
          [xAxisLabel]="ipcList.xAxisLabel"
          [yAxisLabel]="ipcList.yAxisLabel">
          <ng-template #tooltipTemplate let-model="model">
            <app-chart-tooltip-template [data]="model"></app-chart-tooltip-template>
          </ng-template>
          <ng-template #seriesTooltipTemplate let-model="model">
            <app-chart-series-tooltip-template [data]="model"></app-chart-series-tooltip-template>
          </ng-template>
        </ngx-charts-line-chart>
      </div>
    </div>
  </div>
</div>
